<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Main Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color:gray;">

          <a class="navbar-brand" href="index.html">
            <img src="./Assets/logo.png" width="" height="70" alt="Logo" loading="lazy">
          </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><i class="fas fa-house-user"></i></i> About Me</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="projects.html"><i class="fas fa-layer-group"></i></i> My Projects</a>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact Me</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
          <div class="jumbotron" style="background-color: rgb(217, 244, 252);">
            <div class="text-center">
              <h1 class="display-5">Contact Me</h1>
              <div id="errorMessage" class="alert alert-danger" role="alert" hidden>  </div>
            </div>
            <hr>
            <form id="conactForm" action="index.html">          
                
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Please Enter First name">
                  </div>

                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Please Enter Last name">
                  </div>
                

              <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
                placeholder="Current Working Contact Number" required>
              </div>

              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
                placeholder="yourname@google.com" required>
              </div>

              <div class="form-group">
                <label for="shortMessage">Message</label>
                <textarea class="form-control" id="shortMessage"  name="shortMessage" rows="3" aria-describedby="shortMessage" placeholder="Short Message"></textarea>
              </div>
              <div class="text-center">
                <button id="submitButton" type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane"></i> Send</button>
                <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-comment-slash"></i> Reset</button>
              </div> 
            </form> 
        

        </div>
      </div>
    </main>
    
    <footer>
      <nav class="navbar fixed-bottom navbar-light" style="background-color: gray;">
            <h6>&copy; CopyRight AnubenKeshavala 2020. All Rights Reserved.</h6>
        </nav>
    </footer>


    <!-- JavaScript Section -->

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
